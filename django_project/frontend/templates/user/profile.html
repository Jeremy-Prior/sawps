{% extends "base.html" %}
{% block head_title %}Your Profile{% endblock %}

{% block content %}
<section>
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <h3 class="page-title swaps-text-primary mb-3">Profile Configuration</h3>
        <nav class="navbar navbar-expand-lg">
          <ol class="navbar-nav mb-0 ">
            <li class="nav-item"><a class="primary-text-color nav-link" href="#">PROFILE</a></li>
            <li class="nav-item"><a class="nav-link" href="#">REMINDERS</a></li>
            <li class="nav-item" aria-current="page"><a class="nav-link"href="#">NOTIFICATIONS</a></li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <p class="text-muted my-2"><i class="fa-solid fa-upload mr-2"></i>Upload profile picture</p>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" class="form-control" id="first-name" aria-describedby="firstNameHelp" placeholder="First name">
              </div>
              <div class="form-group">
                <label for="nlast-nameame">Name</label>
                <input type="text" class="form-control" id="last-name" aria-describedby="nameHelp" placeholder={{object.last_name}}>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="organization">Organisation</label>
                <input type="text" class="form-control" id="organization" placeholder="Organisation">
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Role">
              </div>
               <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <button type="submit" class="account-button">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
